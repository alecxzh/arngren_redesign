<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arngren.net – Futuristic Tech Shop</title>
  <style>
    /* Base reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(270deg, #001f3f, #0d253f, #001f3f);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 100;
    }
    header .logo { font-size: 1.4rem; font-weight: bold; }
    header input {
      width: 40%;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      outline: none;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color .2s;
    }
    nav a:hover { color: #ffcc00; }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      background: rgba(0,0,0,0.6);
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      margin-bottom: 3rem;
    }
    .hero h1 {
      color: #fff;
      font-size: 2.5rem;
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 4rem;
      padding: 1rem 2rem 3rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }
    .card h2 {
      padding: 1rem;
      font-size: 1.4rem;
      color: #001f3f;
      background: rgba(255,255,255,0.9);
    }
    .product-thumbs {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 1rem;
      padding: 0.5rem 1rem 1rem;
    }
    .product-thumbs img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }

    footer {
      background: rgba(0,0,0,0.85);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Arngren.net</div>
  <input type="text" placeholder="Search futuristic gadgets…">
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Your Portal to Futuristic Living</h1>
</section>

<div class="section-grid">
  <div class="card">
    <h2>Electric Vehicles</h2>
    <div class="product-thumbs">
      <img src="images/hoverbike_placeholder.jpg" alt="Hoverbike">
      <img src="images/compact_e_scooter_placeholder.jpg" alt="Compact E-Scooter">
    </div>
  </div>
  <div class="card">
    <h2>RC Vehicles & Drones</h2>
    <div class="product-thumbs">
      <img src="images/rc_jet_placeholder.jpg" alt="RC Jet Plane">
      <img src="images/fpv_drone_placeholder.jpg" alt="FPV Racing Drone">
    </div>
  </div>
  <div class="card">
    <h2>Gadget Toys</h2>
    <div class="product-thumbs">
      <img src="images/magnetic_cube_placeholder.jpg" alt="Magnetic Fidget Cube">
      <img src="images/hologram_device_placeholder.jpg" alt="Mini Hologram Toy">
    </div>
  </div>
  <div class="card">
    <h2>Smart Electronics</h2>
    <div class="product-thumbs">
      <img src="images/voice_assistant_placeholder.jpg" alt="Voice Assistant Console">
      <img src="images/ai_pet_feeder_placeholder.jpg" alt="AI Pet Feeder">
    </div>
  </div>
  <div class="card">
    <h2>Toy Robots</h2>
    <div class="product-thumbs">
      <img src="images/robot_arm_placeholder.jpg" alt="Programmable Robot Arm">
      <img src="images/dancing_robot_placeholder.jpg" alt="Dancing Toy Robot">
    </div>
  </div>
  <div class="card">
    <h2>Star Wars Merch</h2>
    <div class="product-thumbs">
      <img src="images/lightsaber_placeholder.jpg" alt="Replica Lightsaber">
      <img src="images/droid_toy_placeholder.jpg" alt="Interactive R2-D2">
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Arngren.net | Explore Future Tech Today
</footer>

</body>
</html>
