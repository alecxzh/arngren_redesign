<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arngren.net - Innovation for Everyday Life</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #e3e6e6; }
    header { background-color: #232f3e; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header input { width: 40%; padding: 0.5rem; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    .promo-banner {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .product-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5rem;
      text-align: center;
    }
    .product-group img { width: 100%; border-radius: 4px; }
    footer { background-color: #232f3e; color: white; text-align: center; padding: 1rem; font-size: 0.9rem; margin-top: 2rem; }
    .button { background-color: #ff9900; border: none; padding: 0.5rem 1rem; color: white; border-radius: 4px; cursor: pointer; margin-top: 0.5rem; }
    .button:hover { background-color: #e68a00; }
  </style>
</head>
<body>

<header>
  <div><strong>Arngren.net</strong></div>
  <input type="text" placeholder="Search for gadgets...">
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="promo-banner">
  Empowering Your World with Innovative Technology
</div>

<div class="grid-container">
  <div class="card">
    <h2>Featured Deals</h2>
    <div class="product-group">
      <img src="https://via.placeholder.com/150" alt="Electric Scooter">
      <img src="https://via.placeholder.com/150" alt="Smart Home Hub">
      <img src="https://via.placeholder.com/150" alt="RC Drone">
    </div>
  </div>

  <div class="card">
    <h2>Explore Categories</h2>
    <div class="product-group">
      <img src="https://via.placeholder.com/150" alt="Electric Vehicles">
      <img src="https://via.placeholder.com/150" alt="Home Gadgets">
      <img src="https://via.placeholder.com/150" alt="Outdoor Gadgets">
    </div>
  </div>

  <div class="card">
    <h2>Customer Favorites</h2>
    <div class="product-group">
      <img src="https://via.placeholder.com/150" alt="Favorite Product 1">
      <img src="https://via.placeholder.com/150" alt="Favorite Product 2">
    </div>
  </div>

  <div class="card">
    <h2>New Arrivals</h2>
    <div class="product-group">
      <img src="https://via.placeholder.com/150" alt="New Product 1">
      <img src="https://via.placeholder.com/150" alt="New Product 2">
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Arngren.net | Customer Service | Shipping & Returns | Privacy Policy
</footer>

</body>
</html>
